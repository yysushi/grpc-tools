name: Tests

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  check-dependencies:
    name: Check dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum
      - name: Verify modules
        run: go mod verify
      - name: Ensure clean working tree
        run: |
          git diff
          git diff --quiet

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: check-dependencies
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum
      - name: Run unit tests
        run: go test -race -cover -coverprofile=unit-coverage.out ./...
      - name: Upload unit coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./unit-coverage.out
          flags: unit

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: check-dependencies
    env:
      CAROOT: ${{ runner.temp }}/mkcert
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum
      - name: Install mkcert dependencies
        run: sudo apt-get update && sudo apt-get install -y libnss3-tools
      - name: Install local CA
        run: go run github.com/FiloSottile/mkcert@v1.4.4 -install
      - name: Generate wildcard certificate
        working-directory: integration_test
        run: go run github.com/FiloSottile/mkcert@v1.4.4 "*.github.io"
      - name: Run integration tests
        run: go test -race -tags=integration -cover -coverprofile=integration-coverage.out -coverpkg=github.com/bradleyjkemp/grpc-tools/... ./integration_test/...
      - name: Upload integration coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./integration-coverage.out
          flags: integration
